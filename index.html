<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div class="navbar bg-base-100">
            <div class="navbar-start">
              <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost btn-circle">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
                </label>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                  <li><a>Homepage</a></li>
                  <li><a>Services</a></li>
                  <li><a>About</a></li>
                </ul>
              </div>
            </div>
            <div class="navbar-center">
              <a class="btn btn-ghost normal-case text-xl">Phone Hunter</a>
            </div>
            <div class="navbar-end">
              <button class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
              </button>
              <button class="btn btn-ghost btn-circle">
                <div class="indicator">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
                  <span class="badge badge-xs badge-primary indicator-item"></span>
                </div>
              </button>
            </div>
          </div>
    </header>
    <main>
        <!-- search field  -->
    <section class="max-w-screen-xl mx-auto px-4 md:px-8 lg:px-16 py-5 my-10 text-center">
        <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs " />
        <button  onclick="handleSearch()" class="btn btn-accent ml-4 mt-2">Search</button>
    </section>
   
    
    <!-- search result  -->

     <!-- spinner or loader  -->
    <section class="max-w-screen-xl mx-auto px-4 md:px-8 lg:px-16 py-5 my-10">
        <div id="loading-spinner" class="text-center hidden">
            <span class="loading loading-spinner loading-lg"></span>
        </div>

        <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"> 
        </div>
        <!-- show all button  -->
        <div id="show-all-container" class="mx-auto text-center mt-10 hidden">
            <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
        </div>
    </section>
    <!-- show modal part  -->
    <!-- Open the modal using ID.showModal() method -->
 
<dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
  <form method="dialog" class="modal-box">
    <h3 id="show-detail-phone-name" class="font-bold text-lg"> </h3>
    <div id="show-detail-container">

    </div>
    <div class="modal-action">
      <!-- if there is a button in form, it will close the modal -->
      <button class="btn">Close</button>
    </div>
  </form>
</dialog>
    </main>
    <footer>
        <footer class="footer p-10 bg-base-200 text-base-content">
            <div>
              <span class="footer-title">Services</span> 
              <a class="link link-hover">Branding</a> 
              <a class="link link-hover">Design</a> 
              <a class="link link-hover">Marketing</a> 
              <a class="link link-hover">Advertisement</a>
            </div> 
            <div>
              <span class="footer-title">Company</span> 
              <a class="link link-hover">About us</a> 
              <a class="link link-hover">Contact</a> 
              <a class="link link-hover">Jobs</a> 
              <a class="link link-hover">Press kit</a>
            </div> 
            <div>
              <span class="footer-title">Legal</span> 
              <a class="link link-hover">Terms of use</a> 
              <a class="link link-hover">Privacy policy</a> 
              <a class="link link-hover">Cookie policy</a>
            </div> 
            <div>
              <span class="footer-title">Newsletter</span> 
              <div class="form-control w-80">
                <label class="label">
                  <span class="label-text">Enter your email address</span>
                </label> 
                <div class="relative">
                  <input type="text" placeholder="username@site.com" class="input input-bordered w-full pr-16" /> 
                  <button class="btn btn-accent absolute top-0 right-0 rounded-l-none">Subscribe</button>
                </div>
              </div>
            </div>
          </footer>
    </footer>
    <script src="./js/phone.js"></script>
</body>
</html>
